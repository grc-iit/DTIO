requirements:
  os: linux
macros:
  debug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: ${workspaceFolder}/build/bin/$(program)
    args: $(args)
    stopAtEntry: false
    cwd: ${workspaceFolder}
    environment: []
    externalConsole: false
    MIMode: gdb
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true
  rdebug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: /usr/bin/echo
    miDebuggerServerAddress: "localhost:$(port)"
    miDebuggerPath: /usr/bin/gdb
    cwd: ${workspaceFolder}
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true
    externalConsole: true
    logging: { engineLogging: false }

version: 0.2.0
configurations:
  - macro: rdebug
    launch-name: remote-debug
    port: 4000
  - macro: rdebug
    launch-name: client-debug
    port: 4001
  - macro: debug
    launch-name: test_start_runtime
    program: chimaera_start_runtime
    args: [""]
  - macro: debug
    launch-name: test_rocm_exec
    program: test_rocm_exec
    args: [""]
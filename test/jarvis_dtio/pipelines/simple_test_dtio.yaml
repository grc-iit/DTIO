name: simple_test_dtio_pipeline
env: dtio
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
    port: 6000
    modules: ['example_dtiomod']
  - pkg_type: dtio_adapter
    pkg_name: dtio_adapter
    posix: true
  - pkg_type: dtio_simple_test
    pkg_name: dtio_simple_test
